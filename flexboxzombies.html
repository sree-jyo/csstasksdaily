<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastery Games</title>
    <link rel="stylesheet" href="flexboxzombies.css">
</head>
<body>
    <div class="container">
        <div class="title"><i><b>Mastery Games</b></i></div>
        <div class="subtitle">Create your account</div>
        
         <form class="details" action="">
             <input class="button" type="text" placeholder="First Name" pattern="[a-zA-Z]+" required>
             <input class="button" type="text" placeholder="Email" pattern="[a-z0-9_.]+@gmail\.com" required>
             <input class="button" type="text" placeholder="Password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*+]).{8,20}" required>
             <input class="button2" type="submit" value="CREATE ACCOUNT">
         </form>
         

        
        <div class="last">
            <span>Already have a Mastery Games account?</span>
            <a href="" id="signin"><b>Sign in</b></a>
        </div>


    </div>

</body>
</html>
